name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags: '*'
jobs:
  setup:
    name: ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [x64]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.9
          arch: ${{ matrix.arch }}
      - name: Setup bazel
        uses: bazelbuild/setup-bazelisk@v2
      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel
  test_cpp:
    name: Test cpp
    needs: setup
    steps:
      - run: julia --color=yes ./runtests.jl cpp
  test_julia:
    name: Test julia
    needs: setup
    steps:
      - run: julia --color=yes ./runtests.jl julia
  test_python:
    name: Test python
    needs: setup
    steps:
      - run: julia --color=yes ./runtests.jl python
